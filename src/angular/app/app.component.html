<mat-toolbar class="mat-elevation-z6" color="primary">
  <button mat-icon-button routerLink="">
    <mat-icon>home</mat-icon>
  </button>
  <span>{{
    'APP.TOOLBAR.TITLE.' +
      (((resizeService.innerWidth$ | async) || 0) > 700 ? 'FULL' : 'SHORT')
      | translate
  }}</span>
  <span class="spacer"></span>
  <button
    *ngIf="authService.isAdmin() | async"
    mat-icon-button
    [matTooltip]="'APP.TOOLBAR.ADMIN_PANEL' | translate"
    routerLink="admin-panel"
  >
    <mat-icon>admin_panel_settings</mat-icon>
  </button>
  <a
    *ngIf="!!(authService.currentUser | async)"
    mat-icon-button
    [matTooltip]="'APP.TOOLBAR.LOGOUT' | translate"
    (click)="authService.logout()"
  >
    <mat-icon>logout</mat-icon>
  </a>
  <a
    *ngIf="!(authService.currentUser | async)"
    mat-icon-button
    [matTooltip]="'APP.TOOLBAR.LOGIN' | translate"
    [routerLink]="'login'"
  >
    <mat-icon>login</mat-icon>
  </a>
</mat-toolbar>
<div class="main">
  <router-outlet></router-outlet>
</div>
